about:
  enable : true
  title : "About Us"
  description : "Vivekananda Samiti is one of the oldest clubs under the Students' Gymkhana, functioning for over 48 years, thus spreading the message of Swami Vivekananda among the campus residents."
  content : "In present year our focus is to apply the concepts of Swami Vivekananda in our daily life through some practical activities for an overall IIT-K community as well as to take active part in nation building.

In the past years, we have conducted a plethora of events like talks on Vendanta, ancient India, Sanskrit Language and permaculture, special lecture on self-belief exercise and Spoken Sanskrit Language, social Services like Health Camps around the campus. Weekly discussions on Swami Vivekananda's life and teachings, Vendata class, Sanskrit class, meditation session and distribution of Vivekananda literature among youth were also conducted.


Uniqueness of some events conducted this year were to motivate more students & to enhance their soft skills, leadership ability & overall personality for personality development as well as to help them in campus placements."
